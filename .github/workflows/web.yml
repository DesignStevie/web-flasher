name: GitHub Pages

on:
  push:
    branches:
      - master  # Set a branch to deploy
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: npm install && npm run dist
      - name: Get supported target version artifacts
        run: |
            cd dist
            mkdir firmware
            cd firmware
            curl -L -o firmware.zip "http://vps.pkendall.cloudns.org/firmware-3.2.0.zip"
            unzip firmware.zip
            rm firmware.zip
            mv firmware 3.2.0
            curl -L -o firmware.zip "http://vps.pkendall.cloudns.org/firmware-3.1.2.zip"
            unzip firmware.zip
            rm firmware.zip
            mv firmware 3.1.2
            curl -L -o firmware.zip "http://vps.pkendall.cloudns.org/firmware-3.1.1.zip"
            unzip firmware.zip
            rm firmware.zip
            mv firmware 3.1.1
            curl -L -o firmware.zip "http://vps.pkendall.cloudns.org/firmware-3.1.0.zip"
            unzip firmware.zip
            rm firmware.zip
            mv firmware 3.1.0
            curl -L -o firmware.zip "http://vps.pkendall.cloudns.org/firmware-3.0.1.zip"
            unzip firmware.zip
            rm firmware.zip
            mv firmware 3.0.1
            curl -L -o firmware.zip "http://vps.pkendall.cloudns.org/firmware-3.0.0.zip"
            unzip firmware.zip
            rm firmware.zip
            mv firmware 3.0.0
      - name: Setup Pages
        if: ${{ github.ref == 'refs/heads/master' }}
        uses: actions/configure-pages@v1
      - name: Configure page artifact
        if: ${{ github.ref == 'refs/heads/master' }}
        run: mv dist _site
      - name: Upload artifact
        if: ${{ github.ref == 'refs/heads/master' }}
        uses: actions/upload-pages-artifact@v1

  deploy:
    if: ${{ github.ref == 'refs/heads/master' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
